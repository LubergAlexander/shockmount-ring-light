name: CI

on: [push]

jobs:
  build:
    container:
      image: alexluberg:kicad:nightly
      volumes: 
        - /github/workspace/hardware:/root/project  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Gerbers
      run: python3 pcbnew_automation/plot.py --file_format zip_gerbers /root/project/led-ring-mic.kicad_pcb /root/project/output
    
    - uses: actions/upload-artifact@v1
      with:
          name: Gerbers
          path: /github/workspace/hardware/output
